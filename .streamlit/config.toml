[server]
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 5
enableStaticServing = true

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#4A9EFF"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#1E1E1E"
textColor = "#FFFFFF"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"
